<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Screen Algorithm</title>
</head>
<body>
    <div class="main-container">
        <h1>Green Screen Processor</h1>
        <div class="canvas-container">
            <div class="canvas-wrapper">
                <canvas id="canvasForeground"></canvas>
            </div>
            <div class="canvas-wrapper">
                <canvas id="canvasBackground"></canvas>
            </div>
            <div class="canvas-wrapper">
                <canvas id="canvasOutput"></canvas>
            </div>
        </div>
        <div class="input-group">
            <label for="inputForeground">Foreground Image (Green Screen):</label>
            <input type="file" id="inputForeground" accept="image/*">
        </div>
        <div class="input-group">
            <label for="inputBackground">Background Image:</label>
            <input type="file" id="inputBackground" accept="image/*">
        </div>
        <div class="slider-container">
            <label for="sliderThreshold">Green Threshold:</label>
            <input type="range" id="sliderThreshold" min="0" max="255" value="150">
            <span id="displayThreshold">150</span>
        </div>
        <div class="button-container">
            <button id="btnMerge">Merge Images</button>
            <button id="btnClear">Clear Images</button>
        </div>
    </div>
</body>
</html>
